<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مشتلة السلام — المتجر (نسخة الشراء السريع)</title>

    <!-- مكتبات الخطوط والرموز -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* متغيرات الألوان والتصميم */
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --accent: #81c784;
            --bg: #f5f6f4;
            --card: #fff;
            --muted: #6b6b6b;
            --danger: #c62828;
            --footer-dark: #163a16;
            --radius: 10px;
            --wa-green: #25D366;
        }
        
        /* تعيينات عامة */
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', Arial, sans-serif
        }
        
        body {
            margin: 0;
            background: var(--bg);
            color: #222;
            direction: rtl;
            -webkit-font-smoothing: antialiased
        }
        
        /* تصميم الهيدر */
        header {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 14px 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08)
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }
        
        .brand {
            display: flex;
            gap: 12px;
            align-items: center
        }
        
        .brand h1 {
            margin: 0;
            font-size: 20px
        }
        
        /* تصيم القائمة الرئيسية */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 8px;
            transition: background .15s;
            font-weight: 600
        }
        
        /* تصميم المحتوى الرئيسي */
        .container {
            max-width: 1200px;
            margin: 18px auto;
            padding: 0 14px 120px 14px
        }
        
        .category {
            background: var(--card);
            border-radius: var(--radius);
            padding: 14px;
            box-shadow: 0 6px 18px rgba(16, 16, 16, 0.04);
            margin-bottom: 18px
        }
        
        /* تصميم شبكة المنتجات */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 14px;
            align-items: stretch
        }
        
        .product {
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #fff, #fbfffb);
            border-radius: var(--radius);
            overflow: hidden;
            transition: transform .18s, box-shadow .18s;
            min-height: 370px
        }
        
        .product:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 30px rgba(16, 16, 16, 0.06)
        }
        
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block
        }
        
        .product-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1
        }
        
        .product-info h3 {
            margin: 0;
            font-size: 16px
        }
        
        .product-info p {
            margin: 0;
            color: var(--muted);
            font-size: 14px
        }
        
        .price {
            font-weight: 700;
            color: var(--primary);
            font-size: 15px
        }
        
        /* تصميم الأصناف داخل البطاقات */
        .varieties-inline {
            margin-top: 6px;
            color: #444;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px
        }
        
        .varieties-inline .var-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            background: #f7fff7;
            padding: 8px;
            border-radius: 8px
        }
        
        .varieties-inline .var-label {
            flex: 1;
            text-align: right
        }
        
        /* زر الشراء بدلاً من "أضف سريعًا" */
        .btn-add-quick {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            white-space: nowrap
        }
        
        /* زر السلة العائم */
        #floatingCartBtn {
            position: fixed;
            left: 16px;
            bottom: 16px;
            z-index: 1200;
            background: var(--primary);
            color: #fff;
            padding: 12px 14px;
            border-radius: 50px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.18);
            display: flex;
            gap: 10px;
            align-items: center;
            cursor: pointer
        }
        
        #floatingCartBtn .count {
            background: #fff;
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 700
        }
        
        /* تصميم سلة المشتريات الجانبية */
        .quickcart {
            position: fixed;
            top: 0;
            right: -420px;
            width: 380px;
            height: 100vh;
            background: var(--card);
            box-shadow: -8px 0 24px rgba(0, 0, 0, 0.12);
            z-index: 1400;
            transition: right .28s ease;
            padding: 14px;
            display: flex;
            flex-direction: column
        }
        
        .quickcart.open {
            right: 0
        }
        
        .qc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            position: relative
        }
        
        .qc-body {
            overflow: auto;
            padding: 8px 0;
            flex: 1
        }
        
        .qc-item {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #f0f0f0;
            margin-bottom: 8px;
            background: #fbfff8
        }
        
        .qc-item .info {
            flex: 1
        }
        
        .qc-footer {
            border-top: 1px solid #eee;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }
        
        .qc-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap
        }
        
        /* تصميم الأزرار */
        .btn {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700
        }
        
        .btn.primary {
            background: var(--primary);
            color: #fff
        }
        
        .btn.secondary {
            background: #f0f0f0;
            color: #222
        }
        
        .btn.wa {
            background: var(--wa-green);
            color: #fff
        }
        
        .btn.danger {
            background: var(--danger);
            color: #fff
        }
        
        .small-btn {
            padding: 6px 8px;
            font-size: 14px
        }
        
        /* إشعارات السلة */
        .cart-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 6px;
            z-index: 1500;
            animation: fadeIn .4s
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }
            to {
                opacity: 1;
                transform: translateY(0

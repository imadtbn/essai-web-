<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مشتلة السلام — المتجر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; margin:0; }
    * { font-variant-numeric: latin; }
    h1,h2 { text-align: center; }
    .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 10px; text-align: center; }
    .product-card img { max-width: 100%; border-radius: 8px; }
    .product-card button { padding: 5px 8px; margin-top: 5px; font-size: 0.9rem; cursor: pointer; }

    /* السلة الجانبية */
    #cartSidebar {
      position: fixed;
      top: 0; right: 0;
      width: 300px;
      height: 100vh;
      background: #fff;
      border-left: 1px solid #ccc;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    #cartSidebar.open { transform: translateX(0); }
    #cartContent { flex: 1; overflow-y: auto; padding: 10px; }
    #cartFooter {
      padding: 8px; border-top: 1px solid #ccc;
      display: flex; gap: 5px; justify-content: space-around;
      background: #fafafa;
    }
    .cart-btn { flex: 1; padding: 6px; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-whatsapp { background: #25d366; color: #fff; }
    .btn-google { background: #4285f4; color: #fff; }
    #closeCart { position: absolute; top: 10px; left: 10px; cursor: pointer; }
  </style>
</head>
<body>

<h1>مشتلة السلام</h1>

<h2>الزهور</h2>
<div class="product-card" data-name="وردة حمراء" data-price="150">
  <img src="https://via.placeholder.com/200x150?text=%D9%88%D8%B1%D8%AF%D8%A9" alt="وردة">
  <h3>وردة حمراء</h3>
  <p>150 د.ج</p>
  <button class="addToCart">إضافة للسلة</button>
</div>

<h2>الأشجار</h2>
<div class="product-card" data-name="شجرة زيتون" data-price="2500">
  <img src="https://via.placeholder.com/200x150?text=%D8%B2%D9%8A%D8%AA%D9%88%D9%86" alt="شجرة زيتون">
  <h3>شجرة زيتون</h3>
  <p>2500 د.ج</p>
  <button class="addToCart">إضافة للسلة</button>
</div>

<!-- السلة الجانبية -->
<div id="cartSidebar">
  <span id="closeCart"><i class="fas fa-times"></i></span>
  <div id="cartContent">
    <h3>سلة المشتريات</h3>
    <ul id="cartItems"></ul>
    <hr>
    <label>الاسم: <input id="custName"></label><br>
    <label>العنوان: <input id="custAddr"></label><br>
    <label>الهاتف: <input id="custPhone" type="tel"></label>
  </div>
  <div id="cartFooter">
    <button class="cart-btn btn-whatsapp" id="sendWhatsApp"><i class="fab fa-whatsapp"></i> طلب</button>
    <button class="cart-btn btn-google" id="sendGoogle"><i class="fab fa-google"></i> طلب</button>
  </div>
</div>

<script>
  const sidebar = document.getElementById('cartSidebar');
  const cartItems = document.getElementById('cartItems');
  let cart = [];

  document.querySelectorAll('.addToCart').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const card = btn.closest('.product-card');
      const name = card.dataset.name;
      const price = parseFloat(card.dataset.price);
      const existing = cart.find(it=>it.name===name);
      if(existing) { existing.qty += 1; }
      else { cart.push({name, price, qty: 1}); }
      updateCart();
      sidebar.classList.add('open');
    });
  });

  document.getElementById('closeCart').onclick = ()=> sidebar.classList.remove('open');

  function updateCart(){
    cartItems.innerHTML = '';
    cart.forEach((item)=>{
      const li = document.createElement('li');
      li.textContent = `${item.name} × ${item.qty} — ${item.price*item.qty} د.ج`;
      cartItems.appendChild(li);
    });
    saveCustomerData();
  }

  function saveCustomerData(){
    localStorage.setItem('custName', document.getElementById('custName').value);
    localStorage.setItem('custAddr', document.getElementById('custAddr').value);
    localStorage.setItem('custPhone', document.getElementById('custPhone').value);
  }

  function loadCustomerData(){
    document.getElementById('custName').value = localStorage.getItem('custName') || '';
    document.getElementById('custAddr').value = localStorage.getItem('custAddr') || '';
    document.getElementById('custPhone').value = localStorage.getItem('custPhone') || '';
  }
  loadCustomerData();

  document.getElementById('sendWhatsApp').addEventListener('click', ()=>{
    const name = document.getElementById('custName').value;
    const addr = document.getElementById('custAddr').value;
    const phone = document.getElementById('custPhone').value;
    let msg = `طلب جديد:\nالاسم: ${name}\nالعنوان: ${addr}\nالهاتف: ${phone}\n`;
    cart.forEach(it=> msg += `\n${it.name} × ${it.qty} — ${it.price*it.qty} د.ج`);
    const url = `https://wa.me/213697743721?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');
  });

  document.getElementById('sendGoogle').addEventListener('click', ()=>{
    const GOOGLE_SHEETS_WEBAPP_URL = "ضع_رابط_الويب_آب_هنا";
    const orderData = {
      name: document.getElementById('custName').value,
      addr: document.getElementById('custAddr').value,
      phone: document.getElementById('custPhone').value,
      items: JSON.stringify(cart)
    };
    fetch(GOOGLE_SHEETS_WEBAPP_URL, {
      method: 'POST',
      body: new URLSearchParams(orderData)
    }).then(r=>alert("تم إرسال الطلب إلى Google Sheets"));
  });
</script>

</body>
</html>

<!-- ========================
     مشروع مشتل - طلب عبر Google Sheets وواتساب
     تصميم متجاوب - صنف واحد لكل بطاقة - قائمة أصناف منسدلة
     ======================== -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مشتل السلام</title>

<!-- ========================
     CSS - تصميم الصفحة
     ======================== -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f9f9f9;
        color: #333;
    }

    header {
        background-color: #2e7d32;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
    }

    nav {
        display: flex;
        overflow-x: auto;
        background-color: #388e3c;
    }

    nav button {
        flex: 1;
        padding: 10px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1rem;
    }

    nav button:hover {
        background-color: #2e7d32;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin: 10px;
        width: 300px;
        overflow: hidden;
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .card-header {
        padding: 10px;
        font-weight: bold;
        cursor: pointer;
        background-color: #f0f0f0;
    }

    .dropdown {
        display: none;
        padding: 10px;
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 5px 0;
    }

    .dropdown-item input {
        width: 50px;
        text-align: center;
        margin-left: 5px;
    }

    .cart {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: white;
        border-top: 2px solid #ccc;
        padding: 10px;
    }

    .cart ul {
        list-style: none;
        padding: 0;
        max-height: 150px;
        overflow-y: auto;
        margin: 0;
    }

    .cart li {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
    }

    footer {
        background-color: #2e7d32;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 60px;
    }

    @media (max-width: 600px) {
        .card {
            width: 90%;
        }
    }
</style>
</head>
<body>

<!-- ========================
     HTML - الهيكل
     ======================== -->
<header>🌱 مشتل السلام</header>

<!-- شريط التبويبات -->
<nav>
    <button>أشجار مثمرة</button>
    <button>أشجار الحدائق</button>
    <button>الزهور</button>
    <button>أعشاب طبية</button>
    <button>أسمدة</button>
    <button>أدوات الحديقة</button>
</nav>

<!-- بطاقات المنتجات -->
<div class="container">

    <!-- بطاقة مثال - زيتون -->
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Olives_on_tree.jpg/320px-Olives_on_tree.jpg" alt="زيتون">
        <div class="card-header" onclick="toggleDropdown(this)">زيتون ▼</div>
        <div class="dropdown">
            <div class="dropdown-item">
                بيكوال – 3000 دج
                <input type="number" value="1" min="1">
                <button onclick="addToCart('زيتون','بيكوال',3000,this)">🛒</button>
            </div>
            <div class="dropdown-item">
                شملال – 2500 دج
                <input type="number" value="1" min="1">
                <button onclick="addToCart('زيتون','شملال',2500,this)">🛒</button>
            </div>
            <div class="dropdown-item">
                ملكة العرب – 4000 دج
                <input type="number" value="1" min="1">
                <button onclick="addToCart('زيتون','ملكة العرب',4000,this)">🛒</button>
            </div>
        </div>
    </div>

    <!-- يمكن تكرار البطاقات لكل نوع آخر -->
</div>

<!-- سلة المشتريات -->
<div class="cart">
    <ul id="cart-list"></ul>
    <strong>الإجمالي: <span id="total-price">0</span> دج</strong><br>
    <input type="text" id="customer-name" placeholder="اسم الزبون">
    <input type="text" id="customer-phone" placeholder="رقم الهاتف">
    <button onclick="sendToGoogle()">إرسال إلى Google Sheets</button>
    <button onclick="sendToWhatsApp()">إرسال إلى واتساب</button>
</div>

<!-- الفوتر -->
<footer>
    مشتل السلام - العنوان: الجزائر - الهاتف: 0697743721 - أوقات العمل: 8ص-6م
</footer>

<!-- ========================
     JavaScript - الوظائف
     ======================== -->
<script>
    let cart = [];

    function toggleDropdown(header) {
        const dropdown = header.nextElementSibling;
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function addToCart(category, product, price, btn) {
        const qty = parseInt(btn.previousElementSibling.value);
        const existing = cart.find(item => item.product === product && item.category === category);
        if (existing) {
            existing.qty += qty;
        } else {
            cart.push({ category, product, price, qty });
        }
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById("cart-list");
        const total = document.getElementById("total-price");
        list.innerHTML = "";
        let sum = 0;
        cart.forEach((item, index) => {
            sum += item.price * item.qty;
            list.innerHTML += `<li>
                ${item.category} - ${item.product} x${item.qty} (${item.price} دج)
                <button onclick="removeItem(${index})">❌</button>
            </li>`;
        });
        total.textContent = sum;
    }

    function removeItem(index) {
        cart.splice(index, 1);
        renderCart();
    }

    function sendToGoogle() {
        const name = document.getElementById("customer-name").value;
        const phone = document.getElementById("customer-phone").value;
        if (!name || !phone || cart.length === 0) {
            alert("يرجى إدخال البيانات وإضافة منتجات");
            return;
        }
        const orders = cart.map(item => `${item.category} - ${item.product} x${item.qty} (${item.price} دج)`).join(", ");
        
        fetch("ضع_رابط_Google_Apps_Script_هنا", {
            method: "POST",
            body: new URLSearchParams({ name, phone, orders })
        }).then(() => {
            alert("تم إرسال الطلب إلى المشتل");
            cart = [];
            renderCart();
        });
    }

    function sendToWhatsApp() {
        const name = document.getElementById("customer-name").value;
        const phone = document.getElementById("customer-phone").value;
        if (!name || !phone || cart.length === 0) {
            alert("يرجى إدخال البيانات وإضافة منتجات");
            return;
        }
        const orders = cart.map(item => `${item.category} - ${item.product} x${item.qty} (${item.price} دج)`).join(", ");
        const message = `طلبية جديدة من ${name} - ${phone}: %0A${orders}`;
        window.open(`https://wa.me/213697743721?text=${message}`, "_blank");
    }
</script>

</body>
</html>

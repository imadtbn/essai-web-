<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجري — سلة المشتريات</title>
<style>
/* ========== تصميم عام ========== */
body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 0;
}
header {
    background: #2e7d32;
    color: white;
    padding: 15px;
    text-align: center;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 15px;
}
.card {
    background: white;
    width: 250px;
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.card img {
    width: 100%;
    border-radius: 10px;
}
.card h3 {
    margin: 10px 0;
}
button {
    background: #2e7d32;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: #1b5e20;
}

/* زر السلة العائم */
#floatingCartBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}
#floatingCartBtn .count {
    background: red;
    color: white;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    right: 5px;
}

/* نافذة الفاتورة */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
}
.modal-content {
    background: white;
    margin: 10% auto;
    padding: 20px;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    position: relative;
}
.close {
    position: absolute;
    top: 10px; left: 15px;
    font-size: 20px;
    cursor: pointer;
    color: red;
}
.cart-items {
    max-height: 200px;
    overflow-y: auto;
    margin: 10px 0;
}
.cart-items div {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
}
.total {
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>
<body>

<header>
    <h1>متجري</h1>
</header>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="منتج">
        <h3>منتج 1</h3>
        <p>1000 دج</p>
        <button onclick="addToCart('منتج 1', 1000)">أضف للسلة</button>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="منتج">
        <h3>منتج 2</h3>
        <p>1500 دج</p>
        <button onclick="addToCart('منتج 2', 1500)">أضف للسلة</button>
    </div>
</div>

<!-- زر السلة العائم -->
<button id="floatingCartBtn" title="عرض السلة">
    🛒
    <span class="count" id="cartCount">0</span>
</button>

<!-- نافذة الفاتورة -->
<div id="invoiceModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>فاتورة المشتريات</h2>
        <div class="cart-items" id="cartItems"></div>
        <div class="total" id="totalPrice">المجموع: 0 دج</div>
    </div>
</div>

<script>
let cart = [];

// إضافة للسلة
function addToCart(name, price) {
    cart.push({ name, price });
    updateCartCount();
}

// تحديث عدد المنتجات في الزر
function updateCartCount() {
    document.getElementById("cartCount").textContent = cart.length;
}

// عرض الفاتورة
function openInvoice() {
    const cartItemsDiv = document.getElementById("cartItems");
    const totalPriceDiv = document.getElementById("totalPrice");
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `<span>${item.name}</span> <span>${item.price} دج</span>`;
        cartItemsDiv.appendChild(div);
        total += item.price;
    });

    totalPriceDiv.textContent = `المجموع: ${total} دج`;
    document.getElementById("invoiceModal").style.display = "block";
}

// إغلاق الفاتورة
function closeInvoice() {
    document.getElementById("invoiceModal").style.display = "none";
}

// أحداث الأزرار
document.getElementById("floatingCartBtn").addEventListener("click", openInvoice);
document.getElementById("closeModal").addEventListener("click", closeInvoice);
window.addEventListener("click", function(e) {
    if (e.target == document.getElementById("invoiceModal")) {
        closeInvoice();
    }
});
</script>

</body>
</html>

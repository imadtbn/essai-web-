<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>متجري</title>

<!-- أيقونات FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
/* =========================
   CSS - التصميم الحالي
   ========================= */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}
header {
    background: #2e7d32;
    color: white;
    padding: 10px;
    text-align: center;
}
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    padding: 15px;
}
.card {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}
.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
.card-content {
    padding: 10px;
    flex: 1;
}
.card-content h3 {
    margin: 0 0 5px;
    font-size: 18px;
}
.card-content p {
    margin: 0 0 10px;
    color: #555;
}
.card-content button {
    background: #2e7d32;
    color: white;
    border: none;
    padding: 8px;
    width: 100%;
    cursor: pointer;
    border-radius: 4px;
}
.card-content button:hover {
    background: #1b5e20;
}
#floatingCartBtn {
    position: fixed;
    bottom: 15px;
    left: 15px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 15px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}
#floatingCartBtn .count {
    background: red;
    color: white;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    right: 5px;
}
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
}
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.modal-header h2 {
    margin: 0;
}
.close {
    cursor: pointer;
    font-size: 20px;
}
.cart-item {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
}
</style>
</head>
<body>

<header>
    <h1>متجري</h1>
</header>

<div class="container" id="productList">
    <!-- المنتجات ستُنشأ تلقائيًا -->
</div>

<!-- زر السلة العائم -->
<button id="floatingCartBtn">
    <i class="fas fa-shopping-cart"></i>
    <span id="cartCount" class="count">0</span>
</button>

<!-- نافذة الفاتورة -->
<div class="modal" id="cartModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>فاتورة المشتريات</h2>
            <span class="close" id="closeModal">&times;</span>
        </div>
        <div id="cartItems"></div>
        <h3>الإجمالي: <span id="totalPrice">0</span> دج</h3>
    </div>
</div>

<script>
/* =========================
   JavaScript - السلة والمنتجات
   ========================= */
const products = [
    {id:1, name:"منتج 1", price:1500, img:"https://via.placeholder.com/300x200"},
    {id:2, name:"منتج 2", price:2000, img:"https://via.placeholder.com/300x200"},
    {id:3, name:"منتج 3", price:2500, img:"https://via.placeholder.com/300x200"}
];

let cart = [];

function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <div class="card-content">
                <h3>${p.name}</h3>
                <p>${p.price} دج</p>
                <button onclick="addToCart(${p.id})">أضف للسلة</button>
            </div>
        `;
        container.appendChild(card);
    });
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCartCount();
}

function updateCartCount() {
    document.getElementById("cartCount").textContent = cart.length;
}

function openCartModal() {
    const modal = document.getElementById("cartModal");
    const itemsContainer = document.getElementById("cartItems");
    itemsContainer.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.name}</span> <span>${item.price} دج</span>`;
        itemsContainer.appendChild(div);
    });
    document.getElementById("totalPrice").textContent = total;
    modal.style.display = "flex";
}

document.getElementById("floatingCartBtn").addEventListener("click", openCartModal);
document.getElementById("closeModal").addEventListener("click", () => {
    document.getElementById("cartModal").style.display = "none";
});

window.onclick = function(e) {
    const modal = document.getElementById("cartModal");
    if (e.target === modal) {
        modal.style.display = "none";
    }
}

renderProducts();
</script>

</body>
</html>
